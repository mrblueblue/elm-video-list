<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Elm Dailymotion Video List</title>
    <script type="text/javascript" src="elm.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      var App = Elm.fullscreen(Elm.Main, {videos: []});

      var xhr = new XMLHttpRequest();

      xhr.onreadystatechange = function() {
        var videos = JSON.parse(xhr.responseText).list
        App.ports.videos.send(videos);
      }

      xhr.open("GET", "https://api.dailymotion.com/videos?page=1&fields=title%2Cid&limit=20&list=what-to-watch");
      xhr.send();
    </script>
  </body>
</html>
